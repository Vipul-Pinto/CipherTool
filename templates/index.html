<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cipher Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cipher Tool</a>
        </div>
    </nav>

    <form method='POST' action="/" class="container mx-3">
        <div class="row g-2 align-items-center my-2">
            <div class="col-2">
                <label for="plaintext" class="col-form-label fs-3">Enter text : </label>
            </div>
            <div class="col-3 my-3">
                <textarea class="form-control" placeholder="Type here" id="plaintext" name="plaintext" required></textarea>
            </div>
        </div>
        <div class="row g-2 align-item-center my-2 verticle-middle">
            <div class="col-2">
                <label for="keyword" class="col-form-label fs-3">Keyword : </label>
            </div>
            <div class="col-3 my-3">
                <input type="text" id="keyword" name="keyword" class="form-control" required>
            </div>
        </div>
        <div class="row my-5 mx-5">
            <div class="col-1">
                <a href="/"><button type="submit" value='encrypt' name="action"
                        class="btn btn-md btn-outline-dark">Encrypt</button></a>
            </div>
            <div class="col-3">
                <a href="/"><button type="'submit" value='decrypt' name="action"
                        class="btn btn-md btn-outline-dark">Decrypt</button></a>
            </div>
        </div>
    </form>

    {% if result != None %}
    <div class="container my-3 text-center">
        <textarea class="form-control" placeholder='' id="result" name="result">{{result}}</textarea>
        <!-- The button used to copy the text -->
        <button onclick="myFunction()" class="btn btn-sm btn-outline-dark center my-2">Copy</button>
    </div>
    <script>
        function myFunction() {
            // Get the text field
            var copyText = document.getElementById("result");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
