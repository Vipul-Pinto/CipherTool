<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cipher Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cipher Tool</a>
        </div>
    </nav>

    <form method="POST" action="/" class="container mx-auto mt-4">
        <div class="row g-2 align-items-center mb-3">
            <div class="col-md-2">
                <label for="plaintext" class="col-form-label fs-4">Enter text:</label>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" placeholder="Type here" id="plaintext" name="plaintext" required></textarea>
            </div>
        </div>
        <div class="row g-2 align-items-center mb-3">
            <div class="col-md-2">
                <label for="keyword" class="col-form-label fs-4">Keyword:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="keyword" name="keyword" class="form-control" required>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-2">
                <div class="d-flex flex-column flex-sm-row">
                    <button type="submit" value="encrypt" name="action" class="btn btn-md btn-outline-dark mb-2 mb-sm-0 me-sm-2">Encrypt</button>
                    <button type="submit" value="decrypt" name="action" class="btn btn-md btn-outline-dark">Decrypt</button>
                </div>
            </div>
        </div>
    </form>

    {% if result != None %}
    <div class="container my-3 text-center">
        <textarea class="form-control" placeholder="" id="result" name="result" rows="5">{{ result }}</textarea>
        <button onclick="myFunction()" class="btn btn-sm btn-outline-dark my-2">Copy</button>
    </div>
    <script>
        function myFunction() {
            var copyText = document.getElementById("result");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
